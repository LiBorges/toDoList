<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ToDo List Divertida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ae00f3 0%, #003494 100%);
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        h2,h3 {
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px #0002;
            padding: 32px 24px 24px 24px;
        }

        h1 {
            text-align: center;
            color: #003494;
            margin-bottom: 24px;
            font-size: 2.2rem;
        }

        form {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        form input,
        form button {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
            font-size: 1rem;
        }

        form button {
            background: #003494;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background .2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        form button:hover {
            background: #ae00f3;
            color: #003494;
        }

        ul#lista-tarefas {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul#lista-tarefas li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            transition: background .2s;
        }

        ul#lista-tarefas li.concluida {
            background: #d4edda;
            text-decoration: line-through;
            color: #888;
        }
        .acoes {
            display: flex;
            justify-content: space-around;
        }
        ul#lista-tarefas li .acoes button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 8px;
            font-size: 1.1rem;
            color: #003494;
            transition: color .2s;
        }

        ul#lista-tarefas li .acoes button:hover {
            color: #ae00f3;
        }

        ul#lista-tarefas li .fa-circle-check {
            color: #28a745;
        }

        ul#lista-tarefas li .fa-circle {
            color: #ccc;
        }

        ul#lista-tarefas li small {
            color: #888;
            margin-left: 8px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 24px 16px 16px 16px;
            }

            form {
                flex-direction: column;
            }

            form input,
            form button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2>Lista de Tarefas feita em Node.js</h2>
        <h3>por Profª Lilia</h3>
    </header>
    <main>
        <div class="container">
            <h1><i class="fa-solid fa-list-check"></i> ToDo List</h1>
            <form id="form-tarefa">
                <div>
                    <input type="text" id="titulo" placeholder="Título da tarefa" required>
                </div>
                <div>
                    <input type="text" id="descricao" placeholder="Descrição" required>
                </div>
                <div>
                    <input type="date" id="data" required>
                </div>
                <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar</button>
            </form>
            <div>
                <ul id="lista-tarefas"></ul>
            </div>
        </div>
    </main>
    <footer>
        <div>ToDo List &copy; 2025 by Profª Lilia</div>
    </footer>
    <script>
        const api = 'http://localhost:3000/tarefas';

        function criarTarefaHTML(tarefa) {
            const data = new Date(tarefa.data);
            return `
        <li data-id="${tarefa.id}" class="${tarefa.status ? 'concluida' : ''}">
          <span>
            <i class="fa-regular fa-circle${tarefa.status ? '-check' : ''}"></i>
            <strong>${tarefa.titulo}</strong> - ${tarefa.descricao} 
            <small><i class="fa-regular fa-calendar"></i> ${data.toLocaleDateString('pt-BR')}</small>
          </span>
          <div class="acoes">
            <button class="concluir" title="Concluir"><i class="fa-solid fa-check"></i></button>
            <button class="remover" title="Remover"><i class="fa-solid fa-trash"></i></button>
          </div>
        </li>
      `;
        }

        function carregarTarefas() {
            fetch(api)
                .then(res => res.json())
                .then(tarefas => {
                    const ul = document.getElementById('lista-tarefas');
                    ul.innerHTML = '';
                    tarefas.forEach(tarefa => {
                        ul.innerHTML += criarTarefaHTML(tarefa);
                    });
                });
        }

        document.getElementById('form-tarefa').addEventListener('submit', function (e) {
            e.preventDefault();
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const data = document.getElementById('data').value;
            fetch(api, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ titulo, descricao, data, status: 0 })
            }).then(() => {
                carregarTarefas();
                this.reset();
            });
        });

        document.getElementById('lista-tarefas').addEventListener('click', function (e) {
            const li = e.target.closest('li');
            if (!li) return;
            const id = li.getAttribute('data-id');
            if (e.target.closest('.remover')) {
                fetch(`${api}/${id}`, { method: 'DELETE' }).then(carregarTarefas);
            }
            if (e.target.closest('.concluir')) {
                fetch(`${api}/${id}/concluir`, { method: 'PATCH' }).then(carregarTarefas);
            }
        });

        carregarTarefas();
    </script>
</body>

</html>
