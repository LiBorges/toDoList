<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ToDo List Divertida</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h2>Lista de Tarefas feita em Node.js</h2>
        <h3>por Profª Lilia</h3>
    </header>
    <main>
        <div class="container">
            <h1><i class="fa-solid fa-list-check"></i> ToDo List</h1>
            <form id="form-tarefa">
                <div>
                    <input type="text" id="titulo" placeholder="Título da tarefa" required>
                </div>
                <div>
                    <input type="text" id="descricao" placeholder="Descrição" required>
                </div>
                <div>
                    <input type="date" id="data" required>
                </div>
                <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar</button>
            </form>
            <div>
                <ul id="lista-tarefas"></ul>
            </div>
        </div>
    </main>
    <footer>
        <div>ToDo List &copy; 2025 by Profª Lilia</div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
